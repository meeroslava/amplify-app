<div class="page-container">
    <mat-selection-list  #hotelsList [multiple]="false">
        <mat-list-option class="list-item" *ngFor="let hotel of hotels" [value]="hotel">
            {{hotel.name}}
        </mat-list-option>
    </mat-selection-list>

<div *ngIf="hotels.length==0">
        No hotels yet to show
</div>

<mat-card class="form-card" *ngIf="hotelsList.selectedOptions.selected[0]?.value">
    <mat-card-title>{{hotelsList.selectedOptions.selected[0].value.name}}</mat-card-title>
    <form class="form">
          <mat-form-field appearance="outline">
              <mat-label>Room type</mat-label>
              <input matInput placeholder="Room type" [(ngModel)]="room.type" name="type">
            </mat-form-field> 
            <mat-form-field appearance="outline">
                <mat-label>Amount of rooms</mat-label>
                <input matInput placeholder="Amount of rooms" [(ngModel)]="room.amount" name="amount">
            </mat-form-field>      
            <button class="button"  mat-raised-button color="primary" (click)="createRoom(hotelsList.selectedOptions.selected[0].value)">Add rooms</button> 
        </form>
    </mat-card>
</div>
